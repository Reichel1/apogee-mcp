apiVersion: apps/v1
kind: Deployment
metadata:
  name: apogee-mcp-server
  labels:
    app: apogee-mcp-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apogee-mcp-server
  template:
    metadata:
      labels:
        app: apogee-mcp-server
    spec:
      containers:
      - name: mcp-server
        image: ghcr.io/apogee-studios/mcp-server:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: apogee-secrets
              key: jwt-secret
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: apogee-secrets
              key: redis-url
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: apogee-mcp-service
spec:
  selector:
    app: apogee-mcp-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apogee-mcp-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://claude.ai,https://cursor.sh"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, MCP-Protocol-Version"
spec:
  tls:
  - hosts:
    - api.apogee.dev
    secretName: apogee-tls
  rules:
  - host: api.apogee.dev
    http:
      paths:
      - path: /mcp
        pathType: Prefix
        backend:
          service:
            name: apogee-mcp-service
            port:
              number: 80